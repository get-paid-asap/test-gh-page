<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVanced APK Downloads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .login-box .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .logout-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .logout-section.active {
            display: block;
        }

        .logout-section button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .logout-section button:hover {
            background: #c0392b;
        }

        .releases {
            display: none;
        }

        .releases.active {
            display: block;
        }

        .release {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .release-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .release-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .release-date {
            color: #666;
            font-size: 0.9em;
        }

        .release-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .apk-list {
            margin-top: 15px;
        }

        .apk-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .apk-item:hover {
            background: #e9ecef;
        }

        .apk-info {
            flex: 1;
        }

        .apk-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .apk-size {
            font-size: 0.85em;
            color: #666;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            white-space: nowrap;
            margin-left: 15px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-releases {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .apk-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .download-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ReVanced APK Downloads</h1>
            <p>Private Release Viewer</p>
        </div>

        <div class="login-box" id="loginBox">
            <h3>üîê Enter Password</h3>
            <input type="password" id="passwordInput" placeholder="Enter access password" onkeypress="handleEnter(event)">
            <button onclick="login()">Unlock</button>
            <div class="info">
                Password is checked locally. Your token is encrypted and never exposed.
            </div>
        </div>

        <div class="logout-section" id="logoutSection">
            <p>‚úÖ Authenticated ‚Ä¢ Repository: <strong id="repoName"></strong></p>
            <button onclick="logout()">Lock & Clear Session</button>
        </div>

        <div id="error"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading releases...</p>
        </div>

        <div class="releases" id="releases"></div>
    </div>

    <script>
        // ENCRYPTED_CONFIG will be replaced by GitHub Actions
        // Format: {encryptedData: "..."} - Both repo and token are encrypted together
        const ENCRYPTED_CONFIG = "%%ENCRYPTED_CONFIG%%";

        let decryptedToken = sessionStorage.getItem('decrypted_token');
        let repo = sessionStorage.getItem('repo');

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            if (decryptedToken && repo) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('logoutSection').classList.add('active');
                document.getElementById('repoName').textContent = repo;
                loadReleases();
            }
        });

        function handleEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        async function login() {
            const password = document.getElementById('passwordInput').value;

            if (!password) {
                showError('Please enter a password');
                return;
            }

            try {
                // Get encrypted config (already an object, no need to parse)
                const config = ENCRYPTED_CONFIG;
                
                // Validate config
                if (!config || typeof config !== 'object' || !config.encryptedData) {
                    showError('Invalid configuration. Please rebuild the page.');
                    return;
                }

                // Decrypt the data (contains both repo and token as JSON)
                const decryptedData = await decryptToken(config.encryptedData, password);
                const credentials = JSON.parse(decryptedData);
                
                // Verify token by making a test API call
                const testResponse = await fetch(`https://api.github.com/repos/${credentials.repo}/releases?per_page=1`, {
                    headers: {
                        'Authorization': `token ${credentials.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!testResponse.ok) {
                    throw new Error('Invalid password or token');
                }

                // Store in session (cleared when browser closes)
                sessionStorage.setItem('decrypted_token', credentials.token);
                sessionStorage.setItem('repo', credentials.repo);
                decryptedToken = credentials.token;
                repo = credentials.repo;

                // Update UI
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('logoutSection').classList.add('active');
                document.getElementById('repoName').textContent = repo;
                document.getElementById('passwordInput').value = '';

                loadReleases();
            } catch (err) {
                showError('Invalid password. Please try again.');
                console.error(err);
            }
        }

        function logout() {
            sessionStorage.removeItem('decrypted_token');
            sessionStorage.removeItem('repo');
            decryptedToken = null;
            repo = null;
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('logoutSection').classList.remove('active');
            document.getElementById('releases').innerHTML = '';
            document.getElementById('releases').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        async function decryptToken(encryptedData, password) {
            // Parse encrypted data (format: salt.iv.encrypted)
            const parts = encryptedData.split('.');
            if (parts.length !== 3) {
                throw new Error('Invalid encrypted data format');
            }

            const salt = hexToBytes(parts[0]);
            const iv = hexToBytes(parts[1]);
            const encrypted = hexToBytes(parts[2]);

            // Derive key from password
            const passwordKey = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(password),
                'PBKDF2',
                false,
                ['deriveBits', 'deriveKey']
            );

            const key = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                passwordKey,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );

            // Decrypt
            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                encrypted
            );

            return new TextDecoder().decode(decrypted);
        }

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        async function loadReleases() {
            const loading = document.getElementById('loading');
            const releases = document.getElementById('releases');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            releases.innerHTML = '';
            error.innerHTML = '';
            releases.classList.remove('active');

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/releases`, {
                    headers: {
                        'Authorization': `token ${decryptedToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch releases: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                loading.style.display = 'none';

                if (data.length === 0) {
                    releases.innerHTML = '<div class="no-releases">No releases found</div>';
                    releases.classList.add('active');
                    return;
                }

                renderReleases(data);
                releases.classList.add('active');
            } catch (err) {
                loading.style.display = 'none';
                showError(err.message);
            }
        }

        function renderReleases(releasesData) {
            const container = document.getElementById('releases');

            releasesData.forEach(release => {
                const apks = release.assets.filter(asset => 
                    asset.name.endsWith('.apk') || asset.name.endsWith('.txt')
                );

                if (apks.length === 0) return;

                const releaseDiv = document.createElement('div');
                releaseDiv.className = 'release';

                const date = new Date(release.published_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                releaseDiv.innerHTML = `
                    <div class="release-header">
                        <div class="release-title">${release.name || release.tag_name}</div>
                        <div class="release-date">üìÖ ${date}</div>
                        <span class="release-tag">${release.tag_name}</span>
                    </div>
                    <div class="apk-list" id="release-${release.id}"></div>
                `;

                container.appendChild(releaseDiv);

                const apkList = document.getElementById(`release-${release.id}`);
                apks.forEach(asset => {
                    const size = formatBytes(asset.size);
                    const isApk = asset.name.endsWith('.apk');
                    const icon = isApk ? 'üì¶' : 'üìÑ';
                    
                    const apkItem = document.createElement('div');
                    apkItem.className = 'apk-item';
                    apkItem.innerHTML = `
                        <div class="apk-info">
                            <div class="apk-name">${icon} ${asset.name}</div>
                            <div class="apk-size">${size}</div>
                        </div>
                        <a href="${asset.browser_download_url}" 
                           class="download-btn" 
                           onclick="downloadAsset(event, '${asset.url}', '${asset.name}')">
                            ‚¨áÔ∏è Download
                        </a>
                    `;
                    apkList.appendChild(apkItem);
                });
            });
        }

        async function downloadAsset(event, assetUrl, fileName) {
            event.preventDefault();
            
            try {
                const response = await fetch(assetUrl, {
                    headers: {
                        'Authorization': `token ${decryptedToken}`,
                        'Accept': 'application/octet-stream'
                    }
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                showError(`Failed to download ${fileName}: ${err.message}`);
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => {
                error.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
